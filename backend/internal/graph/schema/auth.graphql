type Query {
  me: User
}

type Mutation {
  register(email: String!, password: String!, name: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  logout: Boolean!
}

type AuthPayload {
  user: User!
}

type User {
  id: ID!
  email: String!
  name: String!
  createdAt: String!
}
